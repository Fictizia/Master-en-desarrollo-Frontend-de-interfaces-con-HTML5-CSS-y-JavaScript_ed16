<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style_formulario.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="contenedor">
        <p id="miparrafo"></p>
        <h1 class="titulo">¡Suscríbete a la newsletter!</h1>
        <form class="caja-formulario">
            <div class="label-input">
                <label class="label" for="form">Nombre</label>
                <input class="input"
                    type="text"
                    placeholder="Tania"
                    id="nombre"
                    name="form">
            </div>
            <div class="label-input">
           <label class="label" for="form">Apellidos</label>
           <input class="input"
                type="text"
                placeholder="Sanz García"
                id="surname"
                name="form">
            </div>
            <div class="label-input">
            <label class="label" for="form">Fecha de nacimiento</label>
            <input class="input"
                type="date"
                placeholder="dd/mm/aa"
                id="date"
                name="form">
            </div>
            <div class="label-input">
            <label class="label" for="form">Correo electrónico</label>
            <input class="input"
                type="text"
                placeholder="ejemplo@tucorreo.com"
                id="email"
                name="form">
            </div>
            <div class="label-input">
            <label class="label" for="form"></label>
            <button class="enviar" id="boton" onclick="save(event)">Enviar</button>
        </form>
    </section>
        






    <script type="text/javascript" src="js_formulario.js"></script>   
</body>
</html>
